<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Hangman-WEB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Press+Start+2P&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titres">
        Veuillez choisir votre niveau
    </div>
    <div class="select">
        <form method="POST" action="/niveau">
            <input type="text" class="pseudo" name="pseudo" value="pseudo" placeholder="Entrez votre pseudo..." required>
            <br><br>
            <div class="boutons">
                <button type="submit" name="level" value="facile" id="facile">Facile</button>
                <button type="submit" name="level" value="moyen" id="moyen">Moyen</button>
                <button type="submit" name="level" value="difficile" id="difficile">Difficile</button>
            </div>
        </form>
    </div>
</body>
</html>
